<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showMeWeather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <div id="wrapper">
        <!-- heading -->

        <h1>Weather App</h1>

        <!-- tab container  -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        
        <!-- weather container -->

        <div class="weather-container">

            <!-- grant location screen -->
            <div class="grant-location-container sub-container">
                <img src="./assets/location.png" alt="location img" width="80" height="80" loading="lazy">
                <p>Grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="Btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search Weather  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="Btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>      
            </form>

            <!-- loading screen container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div> 

                <!-- weather Description -->
                <p data-weatherDesc></p>


                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 Cards - parameters -->
                <div class="parameter-container">
                    <!-- Card 1  -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card 2  -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3  -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-clouds></p>
                        
                    </div>
                </div>


            </div>     
        </div>          
     </div>











    <script src="script.js"></script>
</body>
</html>
